<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Song Transcriber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="client/stylesheets/main.css">
    <meta name="description" content="Song Transcriber. Transcribe songs by slowing down the tempo">
    <meta name="keywords" content="song,transcriber,slow,down,change,tempo">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
</head>
<body>

<header>
    <h1>Song Transcriber</h1>
</header>

<div class="container">
    <section class="uploadSong">
        <div class="tempoHeadLine">
            <h1>Upload: </h1>
        </div>
        <div class="inputStyle">
            <form action="/fileupload" method="post" enctype="multipart/form-data">
                <input type='file' name="upload">
                <input type="submit" value="Upload">
            </form>
        </div>
    </section>
</div>


<div class="container">
    <section class="playSong">
        <div class="tempoHeadLine">
            <h1>Play: <span class="songName"></span></h1>
        </div>
        <audio controls></audio>
        <div class="tempoHeadLine">
            <h1>Loop: <span class="loopStart"></span><span class="loopEnd"></span></h1>
        </div>
        <div class="loop">
            Start:<i class="fa fa-repeat"></i>
            <i class="fa fa-rotate-left"></i>End:
        </div>
        <div class="clearLoop">
            <button>Clear Loop</button>
        </div>
    </section>
</div>

<div class="container">
    <section class="tempo">
        <div class="tempoHeadLine">
            <h1>Tempo: <span class="songTempo"></span> </h1>
        </div>

        <ul>
            <li><button>100%</button></li>
            <li><button>90%</button></li>
            <li><button>80%</button></li>
            <li><button>70%</button></li>
            <li><button>60%</button></li>
            <li><button>50%</button></li>

        </ul>
    </section>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="client/javascript/mainLogic.js"></script>

</body>
</html>
